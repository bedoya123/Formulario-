<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./ASSHS/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>



</head>
<body class="body">
    <header class="header"> 
        <nav class="nav">
            <a href="#" class="logo nav-link"><h1 class="titulo-nav">Servicio Nacional de Aprendizaje</h1></a>
            <ul class="nav-menu"> 
            </ul>
        </nav>
    </header>
    

        <main class="main">
                <h2 class="titulo">Registro de estudiantes SENA</h2>
                <form class="form">
                  <div class="fild">
                        <label> Nombre </label>
                        <input type="text" name="Nombre" required placeholder="Nombre">
                    </div>
                    <div class="fild">
                        <label> Apellido </label>
                        <input type="text" name="Apellido" required placeholder="Apellido">
                    </div>
                    <div class="fild">
                        <label> Documento </label>
                        <select class="select">
                            <option selected disabled>Seleccione Un Valor</option>
                            <option> TI </option>
                            <option> ID </option>
                            <option> ID Extranjero </option>
                        </select>
                    </div>
                    <div class="fild">
                        <label> E-maill </label>
                        <input class="input" type="email" name="E-maill" required placeholder="E-maill">
                    </div>
                    <div class="fild">
                        <label> Contrasena </label>
                        <input class="input" type="password" name="Contrasena" required placeholder="Contrasena">
                    </div>
                    <div class="fild">
                        <label> Telefono </label>
                        <input  class="input" type="number" name="Telefono" required placeholder="Telefono">
                    </div>
                    <div class="comentarios">
                        <label> comentarios </label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <button class="enviar">ENVIAR</button>
                    </div>
                </form>
        </main>








        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
